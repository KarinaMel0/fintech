<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <title>Din Din | Dashboard</title>
</head>
<body>
    <main class="main">

        <section class="main-resume">
            <p class="main-resume_title">Ganhos de Novembro</p>
            <p>TOTAL GANHOS: R$ 2.000</p>
            <p>Salario 1ª Parcela: R$ 1.000</p>
            <p>Salario 2ª Parcela: R$ 1.000</p>

        <section class="main-chart">
            <h2 class="main-chart_title">Seu Gráfico</h2>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </section>

        <section class="main-list">
            <ul class="lista"></ul>
        </section>

    </main>

    <footer class="footer">
        <ul class="footer-nav">
            <li class="footer-nav_item"><img src="./assets/icon_add.svg" alt=""></li>
            <li class="footer-nav_item"><img src="./assets/icon_person.svg" alt=""></li>
            <li class="footer-nav_item"><img src="./assets/icon_chart.svg" alt=""></li>
        </ul>
    </footer>
 


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="./scripts/index.js"></script>
